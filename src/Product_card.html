<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Document</title>
  </head>
  <body class="h-screen bg-gray-700 flex items-center gap-4 m-4">
    <div class="card">
      <img
        class="w-full h-full object-cover"
        src="/images/headphone.jpg"
        alt="headphone"
      />
      <div class="p-5 flex flex-col gap-3">
        <!-- badge  -->
        <div class="flex items-center gap-2">
          <span class="badge">Stock ready</span>
          <span class="badge">Official store</span>
        </div>

        <!-- product title  -->
        <h2 class="product-title" title="best headphone ever">
          Best Headphone ever
        </h2>

        <!-- product price  -->
        <div class="text-xl font-bold">
          <span>Taka 400.00</span>
          <div class="flex items-center gap-2 mt-1">
            <span class="text-sm line-through opacity-50">Taka 500.00</span>
            <span class="discount-percent">Save 20%</span>
          </div>
        </div>

        <!-- product rating  -->
        <span class="flex items-center mt-1">
          <img src="/images/star.svg" alt="" />
          <img src="/images/star.svg" alt="" />
          <img src="/images/star.svg" alt="" />
          <img src="/images/star-half-fill.svg" alt="" />
          <img src="/images/star-no-fill.svg" alt="" />
          <span class="text-xs ml-2 text-gray-500">20k reviews</span>
        </span>

        <!-- product action button  -->
        <div class="mt-5 flex gap-2">
          <button class="button-primary">Add to card</button>
          <button class="button-icon">
            <img class="opacity-50" src="/images/love.svg" alt="" />
          </button>
          <button class="button-icon">
            <img class="opacity-50" src="/images/eye.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
